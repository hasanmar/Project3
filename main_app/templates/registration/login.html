{% extends 'base.html' %}
{% block content %}
<div style="height: 10vh;"></div>

<section class="container">
    <h1>Login</h1>
<form action="" method="post">
{% csrf_token %}
{{form.as_div}}
<input type="submit" value="Login" class="btn">

<a href="{% url 'password_reset' %}" class="large right" style="font-weight: 500;font-size: 1.5rem;">Forgot password?</a>
</form>
</section>
<div style="height: 20vh;"></div>

{% endblock  %}
